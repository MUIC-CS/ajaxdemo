<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
      <script>
 
      $(document).ready(function() {
        $("#btn").click(function(){
          console.log($('#txt').val())
          $.ajax({
            type: 'GET',
            url: '/reverse',
            data: {s: $('#txt').val()},
            datatype: 'json',
            success: function(data){
              $('#output').text(data)
            },
            fail: function(){
              console.log("BADDDDDDDD")
            }
          })

        })
      });
     
      </script>
  </head>
  <body>
    <!-- page content -->
    <div>Hello</div>
    <input type="text" id="txt"></input>
    <button id="btn">Press me!</button>
    <div style="background-color:green;" id="output">ddd</div>
  </body>
</html>
